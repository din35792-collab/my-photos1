<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人相册</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; margin: 0; padding: 20px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .gallery img { 
            width: 350px; height: 250px; object-fit: cover;
            border-radius: 12px; border: 3px solid #444;
            transition: 0.3s;
        }
        .gallery img:hover { transform: scale(1.03); border-color: #007bff; }
        h1 { margin-bottom: 30px; font-weight: 300; }
    </style>
</head>
<body>
    <h1>我的摄影作品集</h1>
    <div class="gallery">
        <img src="p1.jpg" alt="我的照片1">
        <img src="p2.jpg" alt="我的照片2">
    </div>
</body>
</html>
